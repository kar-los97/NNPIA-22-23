databaseChangeLog:
    - changeSet:
          id: create
          author: liquibase-docs
          changes:
            - createTable:
                catalogName: nnpia
                columns:
                - column:
                    name: id
                    type: int4
                - column:
                    name: username
                    type: varchar(255)
                - column:
                    name: password
                    type: varchar(255)
                - column:
                    name: active
                    type: bool
                - column:
                    name: creation_date
                    type: timestamp
                - column:
                    name: update_date
                    type: timestamp
                remarks: A String
                schemaName: public
                tableName: app_user